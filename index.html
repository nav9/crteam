    <head>
        <meta charset="utf-8">

        <script src="js/lib/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <style>

            .hexagon {
                fill: white;
                pointer-events: all;
            }

            .hexagon path {
                -webkit-transition: fill 250ms linear;
                transition: fill 250ms linear;
            }

            .hexagon :hover {
                fill: pink;
            }

            .hexagon .fill {
                fill: red;
            }

            .mesh {
                fill: none;
                stroke: #000;
                stroke-opacity: .2;
                pointer-events: none;
            }

            .border {
                fill: none;
                stroke: #000;
                stroke-width: 2px;
                pointer-events: none;
            }

        </style>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <script src="js/lib/d3.v3.min.js"></script>
        <script src="js/lib/topojson.v1.min.js"></script>
        <script src="js/lib/jquery-1.11.2.js"></script>
        <script>

            var width = $(window).width(),
                    height = $(window).height(),
                    radius = 15;

            var topology = hexTopology(radius, width, height);

            var projection = hexProjection(radius);

            var path = d3.geo.path()
                    .projection(projection);

            var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

            svg.append("g")
                    .attr("class", "hexagon")
                    .selectAll("path")
                    .data(topology.objects.hexagons.geometries)
                    .enter().append("path")
                    .attr("d", function (d) {
                        return path(topojson.feature(topology, d));
                    })
                    .attr("class", function (d) {
                        return d.fill ? "fill" : null;
                    })
                    //.on("mousedown", mousedown)
                    .on("mousemove", mousemove);
                    //.on("mouseup", mouseup);

            svg.append("path")
                    .datum(topojson.mesh(topology, topology.objects.hexagons))
                    .attr("class", "mesh")
                    .attr("d", path);

            var border = svg.append("path")
                    .attr("class", "border")
                    .call(redraw);

            var mousing = 0;

            /*function mousedown(d) {
                mousing = d.fill ? -1 : +1;
                mousemove.apply(this, arguments);
            }*/

            function mousemove(d) {
                //if (mousing) 
                mousing = d.fill ? -1 : +1;
                {
                    d3.select(this).classed("fill", d.fill = mousing > 0);
                    border.call(redraw);
                }
            }

            /*function mouseup() {
            //function mousemove(d)
                mousemove.apply(this, arguments);
                mousing = 0;
            }*/

            function redraw(border) {
                border.attr("d", path(topojson.mesh(topology, topology.objects.hexagons, function (a, b) {
                    return a.fill ^ b.fill;
                })));
            }

            function hexTopology(radius, width, height) {
                var dx = radius * 2 * Math.sin(Math.PI / 3),
                        dy = radius * 1.5,
                        m = Math.ceil((height + radius) / dy) + 1,
                        n = Math.ceil(width / dx) + 1,
                        geometries = [],
                        arcs = [];

                for (var j = -1; j <= m; ++j) {
                    for (var i = -1; i <= n; ++i) {
                        var y = j * 2, x = (i + (j & 1) / 2) * 2;
                        arcs.push([[x, y - 1], [1, 1]], [[x + 1, y], [0, 1]], [[x + 1, y + 1], [-1, 1]]);
                    }
                }

                for (var j = 0, q = 3; j < m; ++j, q += 6) {
                    for (var i = 0; i < n; ++i, q += 3) {
                        geometries.push({
                            type: "Polygon",
                            arcs: [[q, q + 1, q + 2, ~(q + (n + 2 - (j & 1)) * 3), ~(q - 2), ~(q - (n + 2 + (j & 1)) * 3 + 2)]],
                            fill: Math.random() > i / n * 2
                        });
                    }
                }

                return {
                    transform: {translate: [0, 0], scale: [1, 1]},
                    objects: {hexagons: {type: "GeometryCollection", geometries: geometries}},
                    arcs: arcs
                };
            }

            function hexProjection(radius) {
                var dx = radius * 2 * Math.sin(Math.PI / 3),
                        dy = radius * 1.5;
                return {
                    stream: function (stream) {
                        return {
                            point: function (x, y) {
                                stream.point(x * dx / 2, (y - (2 - (y & 1)) / 3) * dy / 2);
                            },
                            lineStart: function () {
                                stream.lineStart();
                            },
                            lineEnd: function () {
                                stream.lineEnd();
                            },
                            polygonStart: function () {
                                stream.polygonStart();
                            },
                            polygonEnd: function () {
                                stream.polygonEnd();
                            }
                        };
                    }
                };
            }

        </script>
        <div style="padding: 20px 0px 0px 20px;width: 100px;height:20px;background:#000;opacity:0.5;position: fixed;top:20px;left:10px;">
            
        </div>
    </body>
